{% extends "base.html" %}
{% block title %}View Email{% endblock %}
{% block content %}

<a href="{{ url_for('inbox', category=category, sub=request.args.get('sub', 'general')) }}" class="go-back-btn">
    ‚Üê Go Back
</a>

<div class="email-content-box" style="
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    max-width: 800px;
    margin: auto;
    word-wrap: break-word;
    overflow-wrap: break-word;
    white-space: pre-wrap;
">
    <style>
        .email-content-box p {
            margin: 4px 0;
            line-height: 1.4;
        }
    </style>

    <p><strong>Date:</strong> {{ email.date }}</p>
    <hr>

    <div style="font-size: 16px;">
        {% if email.body %}
            {{ email.body | safe }}
        {% else %}
            <em>No email content available.</em>
        {% endif %}
    </div>
</div>

{% endblock %}
