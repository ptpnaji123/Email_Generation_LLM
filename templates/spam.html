<!DOCTYPE html>
<html>
<head>
    <title>Email Spam Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <a href="/" class="home-link">üè† Home</a>

    <div class="container">
        <h1>Email Spam Detection</h1>

        <form method="POST">
            <textarea name="email_content" placeholder="Paste the email content here..." required></textarea>
            <button type="submit">Check for Spam</button>
        </form>

        {% if result %}
            <div class="chat-output" style="margin-top: 20px;">
                <strong>Result:</strong>
                <p style="color: {{ 'red' if 'spam' in result.lower() else 'green' }};">
                    {{ result }}
                </p>
            </div>
        {% endif %}
    </div>
</body>
</html>
