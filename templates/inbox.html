<!DOCTYPE html>
<html>
<head>
    <title>{{ heading }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .email-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .email-card {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 16px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
        }

        .email-card:hover {
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
        }

        .email-details {
            flex-grow: 1;
            margin-left: 12px;
        }

        .email-card a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 16px;
        }

        .email-date {
            font-size: 14px;
            color: #666;
            margin-top: 6px;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
<a href="/" class="home-link">üè† Home</a>
<div class="container">
    <form method="POST" action="{{ url_for('delete_emails') }}">
        <div class="header-bar">
            <h1>{{ heading }}</h1>
            <input type="hidden" name="category" value="{{ category }}">
            <button type="submit" class="delete-btn">üóëÔ∏è Delete Selected</button>
        </div>

        <div class="email-list">
            {% for email in emails %}
                <div class="email-card">
                    <input type="checkbox" name="selected" value="{{ loop.index0 }}">
                    <div class="email-details">
                        <a href="{{ url_for('view_email', category=category, email_id=loop.index0) }}">
                            {{ email.subject }}
                        </a>
                        <div class="email-date">{{ email.date }}</div>
                    </div>
                </div>
            {% else %}
                <p>No emails available.</p>
            {% endfor %}
        </div>
    </form>
</div>
</body>
</html>
